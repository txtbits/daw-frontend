<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ejercicio 5 - jQuery b치sicos 2</title>
<style>
img {
	position:absolute;
	top:100px;
}
</style>
<script src="jquery-1.8.2.min.js"></script>
<script>
	$(document).ready(function() {
		$("button.comenzar").click(function(event){
			$("img")
			.animate({width:'488'}, 1000)
			.animate({left:'+=500px'}, 1000)
			.animate({width:'244'}, 1000);
		});
		
		$("button.parar").click(function(event){
			$("img").stop();
		});
		
		$("button.parartodo").click(function(event){
			$("img").stop(true, true);
		})
		
		
	});
</script>
</head>
<body>
	<img src="imagenes/logo.png"
		alt="Logotipo Centro Integrado de Formaci칩n Profesional Los Enlaces" />
		
	<button class="comenzar">Comenzar animaci칩n</button>
	<button class="parar">Parar animaci칩n</button>
	<button class="parartodo">Parar todas las animaciones</button>
</body>
</html>
