<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Javascript - Básicos 1 - Ejercicio 2</title>
		<script type="text/javascript">
			function disp_prompt()
			{
				do {
					var nombre = prompt("Dime tu nombre", "Nombre usuario");	
				} while (nombre=="")
				do {
					var edad = prompt("Dime tu edad", "Edad usuario");	
				} while (isNaN(edad));
  				document.write("Hola " + nombre + " así que tienes " + edad + " años.");
			}
		</script>
	</head>
	 <body>
	 	<input type="button" onclick="disp_prompt()" value="Mostrar un prompt box" />
	</body>
</html>
