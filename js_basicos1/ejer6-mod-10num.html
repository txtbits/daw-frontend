<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Javascript - Básicos 1 - Ejercicio 6</title>
		<script type="text/javascript">
			function disp_prompt()
			{	
				var numeros;
				var i;
				var maxNumero;
				numeros = new Array(10);
				for (i = 0; i < numeros.length; i++) {
					do {
						numeros[i] = parseInt(prompt("Introduce el número " + i, ""))
						if (i==0){
							maxNumero = numeros[i];
						}
						if (maxNumero < numeros[i]){
							maxNumero = numeros[i];
						}
					} while (isNaN(numeros[i]))
				}
				document.write("El mayor número es: " + maxNumero);
			}
		</script>
	</head>
	 <body>
	 	<input type="button" onclick="disp_prompt()" value="Mostrar un prompt box" />
	</body>
</html>
