<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
		body{background-color:#F5F5F5;}
		fieldset{margin:0 auto; width:350px;}
		label{display:block;}
		span.requerido{font-weight: bold; color: red;}
		label.error{float:right;}
		
		</style>
		<script type="text/javascript" src="jquery-1.8.2.min.js"></script>
		<script type="text/javascript" src="jquery.validate.js"></script>
		<script>
			$(document).ready(function() {
				$("#formulario").validate();
			});
		</script>
	</head>
	<body>
		<form id="formulario" method="post" action="">
			<fieldset>
				<legend>Validating a complete form</legend>
				
				<label for="nombre">Nombre <span class="requerido">*</span></label>
				<input id="nombre" name="firstname" type="text" class="required" />
			
				<label for="email">Email <span class="requerido">*</span></label>
				<input id="email" name="email" type="text" class="required email" />
			
				<label for="url">URL</label>
				<input id="url" name="url" type="text" class="url" />
			
				<label for="comentarios">Comentarios <span class="requerido">*</span></label>
				<textarea rows="4" cols="15" class="required"></textarea>
				
				<br />
				<input class="submit" type="submit" value="Submit" />
			</fieldset>
		</form>
	</body>
</html>
