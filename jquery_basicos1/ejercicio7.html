
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ejercicio 7 - jQuery básicos 1</title>
<style>
	img{display:block; width:200px; position: absolute;}
</style>
<script src="jquery-1.8.2.min.js"></script>
<script>
	$(document).ready(function() {
		$("button").click(function(event) {
			// Otra opción (con right:right):
			// var right = $("img").offset().right;
			var left = $(window).width() - 400;
			$("img").animate({
				width:'400px',
				left:left
			});
		});
	});
</script>
</head>
<body>
	<button>Pulsa aquí</button>
	<br />
	<br />
	<img src="imagenes/logo.png" alt="Logotipo CPIFP Los Enlaces"/>

</body>
</html>
