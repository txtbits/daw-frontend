<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio 2 - Columnas con botones editar y borrar</title>
        <style type="text/css" title="currentStyle">
            @import "datatables/media/css/demo_table.css";
            @import "datatables/media/css/demo_page.css";
        </style>
        <script type="text/javascript" src="datatables/media/js/jquery.js"></script>
        <script type="text/javascript" src="datatables/media/js/jquery.dataTables.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $('#example').dataTable( {
                    "aoColumnDefs":[
                        {"bSearchable": true, "bVisible": false, "aTargets" : [0]}
                    ],
                    "bProcessing": true,
                    "bServerSide": true,
                    "sAjaxSource": "php/clinicas2.php",
                    "aoColumns":[
                        null, null, null, null, null,
                        { "fnRender": function (oObj) {
                                return "<a href='editar?id_clinica=" + oObj.aData[0] + "'><button class='editarbtn'>Editar " + oObj.aData[0] +"</button></a>";
                            }
                        },
                        { "fnRender": function (oObj) {
                                return "<a href='borrar?id_clinica=" + oObj.aData[0] + "'><button class='borrarbtn'>Borrar " + oObj.aData[0] + "</button></a>";
                            }
                        }
                    ]
                } );
            } );
        </script>
    </head>
    <body id="dt_example">
        <div id="container">
            <div id="formularioprincipal">
                <table class="display" id="example">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Cif</th>
                            <th>Localidad</th>
                            <th>Provincia</th>
                            <th>Editar</th>
                            <th>Borrar</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
