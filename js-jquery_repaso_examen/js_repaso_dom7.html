<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>js_repaso_dom7</title>
	</head>
	<body>
		<script type="text/javascript">
			function add_input() {
				var new_input = document.createElement("input");
				//propiedades CSS:
				new_input.setAttribute("type", "text");
				new_input.setAttribute("name", "nume[]");
				new_input.style.display = 'block'; 
				//Referencias para colocar la nueva caja de texto:
				var referencia = document.getElementById('submit');
				var formulario = referencia.parentNode;
				// Colocamos el input
				formulario.insertBefore(new_input, referencia);
			}
		</script>
		<form action="">
			<input type="text" name="nume[]" style="display:block;"/> 
			<input type="submit" value="Submit" id="submit" /><br /> <br /> 
			<input type="button" value="Add box" onclick="add_input()" />
		</form>
	</body>
</html>
