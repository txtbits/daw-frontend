
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery_basicos1-7</title>
<style>
	img{display:block; width:200px; position: absolute;}
</style>
<script src="jquery-1.8.2.min.js"></script>
<script>
$(document).ready(function() {
	$("button").click(function(event) {
		var left = $(window).width() - 400;
		$("img").animate({
			width:'400px',
			left:left
		});
	});
});
</script>
</head>
