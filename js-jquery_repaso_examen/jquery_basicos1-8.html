<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ejercicio 8</title>
<style>
div {
	position: absolute;
	background-color: #abc;
	left: 50px;
	width: 90px;
	height: 90px;
	margin: 5px;
}
</style>
<script src="jquery-1.8.2.min.js"></script>
<script>
$(document).ready(function(){
	$("button#left").click(function(){
		$("div.block").animate({
			left:"-=100px"
		}, "fast");
	});
	$("button#right").click(function(){
		$("div.block").animate({
			left:"+=100px"
		}, "slow");
	});
});
</script>
</head>
<body>
	<button id="left">&laquo;</button>
	<button id="right">&raquo;</button>
	<div class="block"></div>
</body>
</html>
