<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>js_basicos2-1</title>
		<script type="text/javascript">
			function ejecutar(){
				
				var vector = [true, 5, false, "hola", "adios", 2];
				// var vector = new Array(true, 5, false, "Hola", "Adios", 2);
				
				/* Apartado A */
				if (vector[3] > vector[2]){
					document.write("El cuarto componente es mayor que el tercero");
				} else {
					document.write("El tercer componente es mayor que el cuarto");
				}
				
				document.write("<br /> ----- <br />");
				
				/* Apartado B */
				if (vector[0] || vector[2]) {
					document.write("Entro en el OR");
				} else {
					document.write("No entro en el OR");
				}
				
				document.write("<br /> ----- <br />");
				
				/* Apartado C */
				if (vector[0] && vector[2]) {
					document.write("Entro en el AND");
				} else {
					document.write("No entro en el AND");
				}
				
				document.write("<br /> ----- <br />");
				
				/* Apartado D */
				document.write(vector[1] + vector[5] + "<br />");
				document.write(vector[1] - vector[5] + "<br />");
				document.write(vector[1] * vector[5] + "<br />");
				document.write(vector[1] / vector[5] + "<br />");
				document.write(vector[1] % vector[5] + "<br />");
			}
		
		</script>
	</head>
	<body onload="ejecutar()">
	</body>
</html>
