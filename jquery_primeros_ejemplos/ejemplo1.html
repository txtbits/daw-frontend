<!DOCTYPE html>
 <html>
	<head>
		<meta charset="utf-8">
		<title>Hola Mundo en javaScript</title>
		<script type="text/javascript">
			window.onload = function() { 
					document.getElementById("holamundo").onclick = holaMundo;
			}
			function holaMundo() {
				 alert ("Hola Mundo");
				 return false;
			}
		</script>
	</head>
	<body>
		<a id="holamundo" href="http://jquery.com/">jQuery</a>
	</body>
</html>
